/**
  * Control & indicator mixin
*/
.carousel-wrapper .carousel {
  height: 40vh;
  width: 100%;
  overflow: hidden;
  text-align: center;
  position: relative;
  padding: 0;
  list-style: none;
}
.carousel-wrapper .carousel__controls,
.carousel-wrapper .carousel__activator {
  display: none;
}
.carousel-wrapper .carousel__activator:nth-of-type(1):checked ~ .carousel__track {
  transform: translateX(0%);
}
.carousel-wrapper .carousel__activator:nth-of-type(1):checked ~ .carousel__slide:nth-of-type(1) {
  transition: opacity 0.5s, transform 0.5s;
  top: 0;
  left: 0;
  right: 0;
  opacity: 1;
  transform: scale(1);
}
.carousel-wrapper .carousel__activator:nth-of-type(1):checked ~ .carousel__controls:nth-of-type(1) {
  display: block;
  opacity: 1;
}
.carousel-wrapper .carousel__activator:nth-of-type(1):checked ~ .carousel__indicators .carousel__indicator:nth-of-type(1) {
  opacity: 1;
}
.carousel-wrapper .carousel__activator:nth-of-type(2):checked ~ .carousel__track {

.carousel-wrapper .carousel__control {
  height: 30px;
  width: 30px;
  margin-top: -15px;
  top: 50%;
  position: absolute;
  display: block;
  cursor: pointer;
  border-width: 5px 5px 0 0;
  border-style: solid;
  border-color: #fafafa;
  opacity: 0.35;
  outline: 0;
  z-index: 3;
}
.carousel-wrapper .carousel__control:hover {
  opacity: 1;
}
.carousel-wrapper .carousel__control--backward {
  left: 10px;
  transform: rotate(-135deg);
}
.carousel-wrapper .carousel__control--forward {
  right: 10px;
  transform: rotate(45deg);
}
.carousel-wrapper .carousel__indicators {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
}
.carousel-wrapper .carousel__indicator {

  opacity: 0.35;
  margin: 0 2.5px 0 2.5px;
}
.carousel-wrapper .carousel__indicator:hover {

.carousel-wrapper .carousel__track {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 0;
  margin: 0;
  transition: transform 0.5s ease 0s;
}
.carousel-wrapper .carousel__track .carousel__slide {

  top: 0;
  left: 0;
  right: 0;
  opacity: 1;
}
.carousel-wrapper .carousel__track .carousel__slide:nth-of-type(1) {

.carousel-wrapper .carousel--scale .carousel__slide {

.carousel-wrapper .carousel__slide {

  position: absolute;
  overflow-y: auto;
